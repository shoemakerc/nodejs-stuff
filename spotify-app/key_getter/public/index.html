<!doctype html>
<html>
  <head>
    <title>Key Getter by Chris Shoemaker</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Welcome to key getter! Please log in to get started.</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">

        <div id="user-profile">
        </div>

        <div id="audio-features">
        </div>

        <h1>Search for an Artist</h1>
        <p>Type an artist name and click on "Search". Then, click on any album from the results to play 30 seconds of its first track.</p>
        <form id="search-form">
          <input type="text" id="query" value="" class="form-control" placeholder="Type an Artist Name"/>
          <input type="submit" id="search" class="btn btn-primary" value="Search" />
        </form>

        <div id="results">
        </div>

        <div id="oauth">
        </div>

        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>

      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="audio-features-template" type="text/x-handlebars-template">
      <h2>Features</h2>
      <dl class="dl-horizontal">
        <dt>Can I dance to this?</dt><dd>{{danceability}}</dd>
        <dt>Key</dt><dd>{{key-convert key}} ({{key}})</dd>
        <dt>Mood:</dt><dd>{{valence}}</dd>
      </dl>
    </script>

    <script id="results-template" type="text/x-handlebars-template">
      {{#each albums.items}}
      <div style="background-image:url({{images.0.url}})" data-album-id="{{id}}" class="cover"></div>
      {{/each}} 
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}></dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

    <script>
      Handlebars.registerHelper("key-convert", function(key) {
        var keys = ['C', 'C sharp', 'D', 'D sharp/E flat', 'E', 'F', 'F sharp/G flat', 'G', 'G sharp/A flat', 'A', 'A sharp/B flat', 'B'];
        return keys[key];
      });
    </script>

    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var audioFeaturesSource = document.getElementById('audio-features-template').innerHTML,
            audioFeaturesTemplate = Handlebars.compile(audioFeaturesSource),
            audioFeaturesPlaceholder = document.getElementById('audio-features');

        var templateSource = document.getElementById('results-template').innerHTML,
            template = Handlebars.compile(templateSource),
            resultsPlaceholder = document.getElementById('results');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });
            
            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/audio-features/2EEeOnHehOozLq4aS0n6SL',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  audioFeaturesPlaceholder.innerHTML = audioFeaturesTemplate(response);
                }
            });

            var searchTracks = function (query) {
              $.ajax({
                  url: 'https://api.spotify.com/v1/search',
                  data: {
                      q: query,
                      type: 'track'
                  },
                  success: function (response) {
                      resultsPlaceholder.innerHTML = template(response);
                  }
              });
            };

          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>
  </body>
</html>
