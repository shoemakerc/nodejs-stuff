<!doctype html>
<html>
  <head>
    <title>Key Getter by Chris Shoemaker</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="main.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Welcome to Key Getter! Please log in to get started.</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">

        <div id="user-profile">
        </div>

        <h1>Search</h1>
        <p>Type a name of a song and click on "Search".</p>
        <form id="search-form">
          <input type="text" id="query" value="" class="form-control" placeholder="Type a Song Name"/>
          <br>
          <input type="submit" id="search" class="btn btn-primary" value="Search" />
        </form>

        <div id="audio-features">
        </div>

        <div id="results">
        </div>

        <div id="oauth">
        </div>

        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>

      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="audio-features-template" type="text/x-handlebars-template">
      <h2>Features</h2>
      <dl class="dl-horizontal">
        <dt>Can I dance to this?</dt><dd>{{danceability}}</dd>
        <dt>Key</dt><dd>{{key-convert key}} ({{key}})</dd>
        <dt>Mood:</dt><dd>{{valence}}</dd>
      </dl>
    </script>

    <script id="results-template" type="text/x-handlebars-template">
      <h2>Results</h2>
      <img width="25" src="{{tracks.items.0.album.images.0.url}}" />
      <dl class="dl-horizontal">
        <dt>Artist name:</dt><dd>{{tracks.items.0.artists.0.name}}</dd>
      </dl>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}></dd>
      </dl>
    </script>

    <script>
      /**
       * Helper register: map given pitch class to associated tone
       * @param {number} key The pitch class value
       * @return {string} The corresponding tone
       */
      Handlebars.registerHelper("key-convert", function(key) {
        var keys = ['C', 'C sharp', 'D', 'D sharp/E flat', 'E', 'F', 'F sharp/G flat', 'G', 'G sharp/A flat', 'A', 'A sharp/B flat', 'B'];
        return keys[key];
      });
    </script>

    <script>
      (function() {
        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var audioFeaturesSource = document.getElementById('audio-features-template').innerHTML,
            audioFeaturesTemplate = Handlebars.compile(audioFeaturesSource),
            audioFeaturesPlaceholder = document.getElementById('audio-features');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });
            
            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide(); // after getting the profile credentials,
                  $('#loggedin').show(); // switch to render 'logged in' screen
                }
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/audio-features/2EEeOnHehOozLq4aS0n6SL',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  audioFeaturesPlaceholder.innerHTML = audioFeaturesTemplate(response);
                }
            });

          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('search-form').addEventListener('submit', function(e) {
            e.preventDefault();
            searchTracks(document.getElementById('query').value, access_token);
          }, false);

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>
  </body>
</html>
